<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Login and Registration</title>
    <style type="text/css">
        .wrapper{width:500px;margin-left:auto;margin-right:auto}
        label{padding-left:10 !important}
    </style>
</head>
<body>
    <div class="container">
        <div class="row wrapper">
            <h1 th:text="#{label.form.loginTitle}">Header</h1>
            <a href="?lang_choosed=en" th:text="#{label.form.loginEnglish}">login</a> |
            <a href="?lang_choosed=ru_RU" th:text="#{label.form.loginRussian}">login</a>
        </div>
        <br/>
        <a class="btn btn-default" th:href="@{/registration}" th:text="#{label.form.signUp}">signup</a>
    </div>
</body>
</html>
