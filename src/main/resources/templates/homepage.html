<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title th:text="#{label.pages.home.title}">home</title>
    <style type="text/css">
    .wrapper {
        width: 500px;
        margin-left: auto;
        margin-right: auto
    }

    label {
        padding-left: 10 !important
    }

    body, html {width: 100%; height: 100%; margin: 0; padding: 0}
    .row-container {display: flex; width: 100%; height: 100%; flex-direction: column; overflow: hidden;}
    .first-row {background-color: lime; }
    .second-row { flex-grow: 1; border: none; margin: 0; padding: 0; }

    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home.html}" th:text="#{label.pages.homepage.title}">home</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/mylogout}" th:text="#{label.pages.homepage.logout}">logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <div class="row">
            <span class="col-sm-9 offset-3" style="text-align: left; margin-bottom: 2em;">
                <h1 th:text="#{label.form.user.homepage.title}">User Work Area Page</h1>
            </span>
        </div>
        <div class="row" style="margin-bottom: 1em;">
            <div class="col-sm-5 offset-7 font-weight-bold" style="text-align: right;">
                <label th:text="#{label.form.user.logged}">User logged</label>
                <label th:text="${loggedUserName}"></label>
            </div>
        </div>

        <div class="row" >
            <div class="col-sm-3">
                <img th:src="@{/images/funnycat.png}">
                <!--<img src="/images/funnycat.png" >-->
            </div>
            <div class="col-sm-9">
                <iframe th:src="@{/redirect}" style="width: 900px; height: 500px;" frameborder="no"/>
            </div>
        </div>
    </div>

<!--<h1>-->
<!--<span th:text="#{label.pages.homepage.header}" th:remove="tag">title</span>-->
<!--</h1>-->
</body>

</html>
