<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Login and Registration</title>
    <style type="text/css">
        .wrapper {
            width: 500px;
            margin-left: auto;
            margin-right: auto
        }

        label {
            padding-left: 10 !important
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home.html}" th:text="#{label.pages.homepage.title}">home</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/mylogout}" th:text="#{label.pages.homepage.logout}">logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 3em">
        <div class="row">
                <span class="col-sm-9 offset-3" style="text-align: left; margin-bottom: 2em;">
                    <h1 th:text="#{label.form.admin.console.title}">Admin Console Page</h1>
                </span>
        </div>
        <div class="row" style="margin-bottom: 1em;">
            <div class="col-sm-11 offset-1 font-weight-bold" style="text-align: right;">
                <label th:text="#{label.form.user.logged}">User logged</label>
                <label th:text="${loggedUserName}"></label>
                <span> | </span>
                <a th:href="@{/homepage/user/}" th:text="#{label.form.user.homepage.title}">User Work Area Page</a>
            </div>
        </div>

        <table class="table table-striped">
            <tr>
                <th>E-mail</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Is enabled</th>
                <th>List of User's Roles and Privileges</th>
            </tr>
            <tr th:each="usr : ${listOfUsers}">
                <td th:text="${usr.email}"></td>
                <td th:text="${usr.lastname}"></td>
                <td th:text="${usr.firstname}"></td>
                <td th:text="${usr.enabled}"></td>
                <td th:text="${usr.roleWithPrivileges}" style="white-space: pre-line;"></td>
            </tr>
        </table>
    </div>
</body>

</html>
